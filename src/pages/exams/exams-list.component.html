<ion-header ck-header>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Examenes Individuales
    </ion-list-header>
    <ion-item *ngFor='let exam of individualExams' (click)='goToExamQuestions(exam.$key)'>
      <h2>{{exam.institution}}</h2>
      <h3>{{exam.date}}</h3>
      <p>{{exam.modality}}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngFor='let group of groupExams'>
    <ion-list-header>
      Examen Grupal
    </ion-list-header>
    <ion-item *ngFor='let exam of group.exams' (click)='goToExamQuestions(exam.$key)'>
      <h2>{{exam.institution}}</h2>
      <h3>{{exam.date}}</h3>
      <p>{{exam.modality}}</p>
    </ion-item>
  </ion-list>

</ion-content>
