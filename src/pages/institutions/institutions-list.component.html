<ion-header ck-header mainMenuAccess='true' title="Instituciones">
</ion-header>

<ion-content padding>
<ion-grid center text-center>
  <ion-row>
    <ion-col col-6 *ngFor='let institution of institutions' (click)='goToExams(institution.$key)'>
        <h4 style='color:blue'> {{ institution.name }} </h4>
        <!--<img [src]='institution.imgFile' [style.width.px]=100/>-->
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
