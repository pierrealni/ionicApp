<ion-header ck-header>
</ion-header>

<ion-content padding>

<ion-grid center text-center>
  <ion-row>
    <ion-col col-6 *ngFor='let institution of institutions' (click)='goToInstitutionAdmissionExams(institution.$key)'>
        <p> {{ institution.name }} </p>
        <img [src]='institution.imgFile' [style.width.px]=100/>
    </ion-col>
  </ion-row>

</ion-grid>

</ion-content>
